<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostMaster - Postman Clone</title>
    <!-- BootStrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- PrismJS CSS -->
    <link rel="stylesheet" href="prism.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand mx-5" href="./index.html">PostMaster</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-center"><span class="fw-semibold">PostMaster:</span> Test an API now!</h1>
    </div>

    <div class="container my-3">
        <form action="#" class="mx-auto">
            <div class="mb-3">
                <label for="url" class="form-label">URL<span class="text-danger fw-semibold">&nbsp;*</span></label>
                <input type="text" class="form-control" id="url" placeholder="Enter the URL endpoint">
            </div>
            <div class="row g-3">
                <fieldset class="mb-3 col-md-6">
                    <label for="req-type" class="form-label">Request Type<span
                            class="text-danger fw-semibold">&nbsp;*</span></label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="req-type" id="req-type-get" value="get">
                        <label class="form-check-label" for="req-type-get">GET</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="req-type" id="req-type-post" value="post">
                        <label class="form-check-label" for="req-type-post">POST</label>
                    </div>
                </fieldset>
                <fieldset id="content-type-box" class="mb-3 col-md-6">
                    <label for="content-type" class="form-label">Content Type<span
                            class="text-danger fw-semibold">&nbsp;*</span></label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="content-type" id="content-type-json" value="json">
                        <label class="form-check-label" for="content-type-json">JSON</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="content-type" id="content-type-params" value="parameters">
                        <label class="form-check-label" for="content-type-params">Custom Parameters</label>
                    </div>
                </fieldset>
            </div>
            <div id="paramBoxMain" class="mb-3">
                <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
                    <span class="fs-5 fw-bold">PARAMETERS</span>
                    <button type="button" id="addParamBtn" class="fw-semibold btn btn-success">+</button>
                </div>
            </div>
            <div id="jsonBox" class="mb-3">
                <label for="req-json" class="form-label fw-semibold">Request JSON<span
                        class="text-danger fw-semibold">&nbsp;*</span></label>
                <textarea class="form-control" id="req-json" rows="5" placeholder="Paste your JSON here"></textarea>
            </div>
            <div class="mb-3 d-flex gap-3">
                <button type="submit" class="btn btn-primary fw-semibold" id="submit">Send Request</button>
                <button type="reset" class="btn btn-warning fw-semibold" id="reset" onclick="window.location.reload()">Reset Request</button>
            </div>
        </form>
    </div>

    <div id="responseBox" class="container my-5">
        <pre class="overflow-scroll language-javascript" style="max-height: 50vh;">
            <code id="responsePrism" class="language-javascript"></code>
        </pre>
    </div>

    <!-- BootStrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- Prism JS -->
    <script src="prism.js"></script>
    <script src="index.js"></script>
</body>

</html>
